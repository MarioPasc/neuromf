# x-prediction + exact JVP — ablation output paths
#
# Merged on top of: base.yaml -> train_meanflow.yaml -> picasso/train_meanflow.yaml
#
# The base config already specifies x-pred + exact JVP + (t,h) conditioning +
# v-head + 1500 epochs. This overlay only redirects output to the ablation dir
# and adjusts GPU count (4→6 GPUs handled by base Picasso overlay).
#
# Effective batch = 2 x 6 x 11 = 132 (~128)
# Compare results against the existing upred_fd_jvp baseline (collapsed at epoch 150).

paths:
  checkpoints_dir: "${paths.results_root}/ablations/xpred_exact_jvp/checkpoints"
  logs_dir: "${paths.results_root}/ablations/xpred_exact_jvp/logs"
  samples_dir: "${paths.results_root}/ablations/xpred_exact_jvp/samples"
  diagnostics_dir: "${paths.results_root}/ablations/xpred_exact_jvp/diagnostics"
